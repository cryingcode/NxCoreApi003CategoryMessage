# file: .github/workflows/ci-build.yml

name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & smoke-check (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu 24.04 - g++-13
            os: ubuntu-24.04
            cc: gcc-13
            cxx: g++-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # useful if you later use git describe or tags

      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential              \
            cmake                        \
            ninja-build                  \
            g++-13                       \
            libstdc++-13-dev             \
            pkg-config

      - name: Show directory structure (debug)
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Listing root contents:"
          ls -la
          echo ""
          echo "Listing cmake/ contents:"
          ls -la cmake/ || echo "cmake/ folder NOT found!"
          echo ""
          echo "Checking CompilerOptions.cmake:"
          ls -la cmake/CompilerOptions.cmake || echo "CompilerOptions.cmake NOT found!"

      - name: Cache build directory
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-ninja-${{ matrix.name }}-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt', 'cmake/*.cmake', 'CMakePresets.json') }}
          restore-keys: |
            ${{ runner.os }}-build-ninja-${{ matrix.name }}-

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        working-directory: ${{ github.workspace }}
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_LIBRARY=ON \
            -DBUILD_APPS=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_NXCORE=OFF \
            -DCMAKE_VERBOSE_MAKEFILE=ON \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install-test"

      - name: Build
        working-directory: ${{ github.workspace }}/build
        run: cmake --build . --parallel $(nproc)

      - name: Install (to test install rules)
        working-directory: ${{ github.workspace }}/build
        run: cmake --install .

      - name: Show installed files (debug)
        if: always()
        run: |
          echo "Installed files:"
          find "${{ github.workspace }}/install-test" -type f | sort || echo "No files installed"

      - name: Smoke check - catmsg executable exists and runs
        if: runner.os == 'Linux'
        working-directory: ${{ github.workspace }}/build/apps/catmsg
        run: |
          if [ ! -f ./catmsg ]; then
            echo "ERROR: catmsg executable was not built!"
            exit 1
          fi

          echo "Running: ./catmsg --help"
          ./catmsg --help || true

          echo "Checking for expected output pattern..."
          ./catmsg 2>&1 | grep -qi "usage\|catmsg" && echo "OK - found usage/help message" || {
            echo "ERROR: Did not find expected usage/help message"
            exit 1
          }

