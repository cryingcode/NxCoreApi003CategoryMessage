name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & smoke-check (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu 24.04 - g++-13
            os: ubuntu-24.04
            cc: gcc-13
            cxx: g++-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            g++-13

      - name: Cache CMake build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build/
            ~/.cache/ccache   # optional - if you later enable ccache
          key: ${{ runner.os }}-cmake-ninja-${{ matrix.name }}-${{ hashFiles('**/CMakeLists.txt', '**/CMakePresets.json', '**/*.cmake', 'cmake/**', 'src/**', 'include/**', 'apps/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-ninja-${{ matrix.name }}-

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc  }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBUILD_LIBRARY=ON \
            -DBUILD_APPS=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_NXCORE=OFF \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Show build summary
        run: cmake --build build --target help || true

      # Very basic smoke check (expect non-zero exit â†’ that's normal)
      - name: Smoke check (expect usage message)
        if: runner.os == 'Linux'
        working-directory: build/apps/catmsg
        run: |
          set +e
          ./catmsg 2>&1 | grep -q "Usage: catmsg" && echo "OK - usage printed" || { echo "Did not see expected usage message"; exit 1; }
          ./catmsg dummyarg1 dummyarg2 2>&1 | true   # just make sure it starts

      # When you later add tests:
